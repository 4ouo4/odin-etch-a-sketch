<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Project 4: Etch-a-Sketch</title>
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
        <h1>Etch-a-Sketch</h1>

        <button id="grid-sizing">Change Grid Size</button>
        <!-- <button id="paint-button"><wrap id="enable-text">Enable</wrap> Paint Trail</button> -->
        <button id="clear-button">Clear</button>
        <br></br>

        <div id="main-container">
            <!--16x16 divs thru JS-->
            <div id="grid-container"></div>

            <div id="color-container">
                <div id="color-red" class="color-select" data-color="red"></div>
                <div id="color-orange" class="color-select" data-color="orange"></div>
                <div id="color-yellow" class="color-select" data-color="yellow"></div>
                <div id="color-green" class="color-select" data-color="green"></div>
                <div id="color-blue" class="color-select" data-color="blue"></div>
                <div id="color-purple" class="color-select" data-color="purple"></div>
                <div id="color-pink" class="color-select" data-color="pink"></div>
                <div id="color-brown" class="color-select" data-color="brown"></div>
                <div id="color-gray" class="color-select" data-color="gray"></div>
                <div id="color-black" class="color-select" data-color="black"></div>
                <div id="color-rainbow" class="color-animate"></div>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
